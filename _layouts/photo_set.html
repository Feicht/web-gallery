---
layout: default
---

{% assign num = page.photos.size %}

<h1>{{ page.title }}</h1>
<ul>
  {% for i in (1..num) %}
  <li>
    <img src="{{ site.url }}/assets/img/{{ page.photos.set }}-{{ i }}.jpg" alt="Photo {{ i }} from {{ page.photos.set | capitalize }}">
  </li>
  {% endfor %}
</ul>
<div>
  <a class="back-gallerie-txt" href="{{ site.url }}"><img class="back-gallerie-img" src="{{ site.url }}/assets/img/arrow.png" alt="zu-gallerie"></img>Zur√ºck zu allen Gallerien</a>
</div>
